<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

      body{
        padding: 1%;
      }
      .img_div{
        margin:1%;
      }
      .newsbox{
        display:flex;
        border: 3px solid;
        margin: 1%;
      }
      .main_news{
        display: flex;
        flex-direction:column;
        justify-content:center;
      }
        

    </style>

</head>
  <body>
    
    <section name = "navigation_bar">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">VNews</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="/" method="get">
                          <input type="submit" value="Home" class="nav-link active" aria-current="page">
                        </form>
                      </li>
                      <li>
                        <form action="/science" method="get">
                          <input type="submit" value="Science" class="nav-link active fw-bold" aria-current="page">
                        </form>
                      </li>
                </ul>
              </div>
            </div>
          </nav>

          <h1>
            Today's News
          </h1>

          {% for news in cases.articles %}

          <div class = "newsbox">
            <div class = "img_div">
                <img src="{{news.urlToImage}}" alt="No" height="270rem">
            </div>
            <div class="main_news">

                <h3>{{news.title}}</h3>
                <h6>Author: {{news.author}}</h6>
                <p>{{news.description}}</p>
            </div>

          </div>


          {% endfor%}

    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
